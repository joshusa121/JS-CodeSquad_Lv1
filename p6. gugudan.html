<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 if</title>
    </head>
    <body>
        <h1>if문 사용해보기</h1>
        출력할 단: <input type="text" id="num">
        <button onclick="display()">확인</button>

        <script>
            function display() {
                const strN = document.getElementById("num").value;
                const n = Number(strN);
                if ( n < 2 || n > 9) {
                    document.write("2 이상 9 이하의 숫자를 입력하시오.");
                } else {
                    document.write("<h2>" + n + "단</h2>");
                    for (var i = 1; i <= 9; i++) {
                        var ret = n * i;
                        document.write(n + " * " + i + " = " + ret + "<br>")
                    }
                }
            }
    
        </script>
    </body>
</html>
