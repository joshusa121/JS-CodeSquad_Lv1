    <H1>while문 / for문연습</H1>
    
<script>

let sum = 0
let n = 1
while(n < 100) {
    sum = n + sum;
    console.log(n ,sum);
    n = n + 1;
}
document.write(n, sum)

 for (var i = 0; i <= 100; i++) {
  console.log(i);
}



</script>
