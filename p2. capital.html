<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>
        입력받은 문자가 대문자로 되어 있으면 '대문자 문장입니다.' 
        소문자로 되어 있으면 '소문자 문장입니다.' 
        그 외에는 '보통 문장입니다.' 라고 출력하는 프로그램을 작성해 보세요
    </H1>
    
<script>

var input = prompt("문자를 입력하세요")

if (input == input.toUpperCase()){
 alert ('대문자입니다.');
} else if (input == input.toLowerCase()){
 alert ('소문자입니다');
} else {
 alert ('보통 문장입니다.');
}
</script>
</body>
</html>
