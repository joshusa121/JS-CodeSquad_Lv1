<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>입력받은 숫자가 홀수인지 짝수인지를 알려주는 프로그램을 작성해 봅시다..</H1>
    
<script>
var input = prompt("숫자를 입력하세요")
var n = Number(input)
if (n%2 === 0) {
    console.log("짝수입니다.")
}

if (n%2 !== 0) {
    console.log("홀수입니다.")
}

</script>
</body>
</html>
