<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 배열</title>
</head>

<body>
    <H1>구구단 전체 출력</H1>
    <script>
        var result = [];
        for (var n = 2; n <= 9; n++) {
            for (var i = 1; i <= 9; i++) {
                result[i] = n * i;
            }
        document.write("<h2>" + n + "단</h2>")
        for (var i = 1; i <= 9; i++) {
            var str = " ";
            //출력이 안됨 ㅠ
            str += n;
            str += " X "
            str += i;
            str += " = "
            str += result[i];
            str += " <br>"
            document.write(str);
        }
    }
    </script>
</body>
</html>
